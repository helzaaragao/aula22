<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./css/style.css">


</head>
<body>
    <div class="container">
        <div class="row"> 
            <div class="col">
                <h2 class="title-contact">CONTATE-ME</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="forms">
                    <div class="mb-3">
                      <input type="text" class="form-control" id="Nome" aria-describedby="emailHelp" placeholder="Nome Completo">
                    </div>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="E-mail" placeholder="E-mail">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="Telefone" placeholder="Telefone">
                    </div>
                    <div class="mb-3">
                    <textarea class="form-control" id="Mensagem" placeholder="Mensagem" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
            </div>
        </div>
    </div>
</body>
<script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
