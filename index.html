<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6d90d12477.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
   
</head>
<body>
    <div class="container Portfolio">
      <div class="row-3">
        <div class="col-12 titlePort">
          <h2>PORTFOLIO</h2>
          <div class="line"></div>
          <i class="fa-solid fa-star"></i>
          <span class="line"></span>
        </div>
        <div class="col-4 item">
          <div class="itemDetails">
            <img src="./img/lemon-pie.png" alt="">
            <p>Lemon Pie</p>
          </div>
          <div class="itemDetails">
            <img src="./img/CVBatman.png" alt="">
            <p>CV Batman</p>
          </div>
          <div class="itemDetails">
            <img src="./img/super.png" alt="">
            <p>Supers</p>
          </div>      
        </div>
        <div class="col-4 item">
          <div class="itemDetails">
            <img src="./img/petshop.png" alt="">
            <p>Petshop</p>
          </div>     
          <div class="itemDetails">
            <img src="./img/pizza.png" alt="">
            <p>Pizzaria</p>
          </div>     
          <div class="itemDetails">
            <img src="./img/gameshop.png" alt="">
            <p>Game Shop</p>
          </div>    
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row"> 
            <div class="col">
                <h2 class="title-contact">CONTATE-ME</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="forms">
                    <div class="mb-3">
                      <input type="text" class="form-control" id="Nome" aria-describedby="emailHelp" placeholder="Nome Completo">
                    </div>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="E-mail" placeholder="E-mail">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="Telefone" placeholder="Telefone">
                    </div>
                    <div class="mb-3">
                    <textarea class="form-control" id="Mensagem" placeholder="Mensagem" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
            </div>
        </div>
    </div>
</body>
<script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
</html>
